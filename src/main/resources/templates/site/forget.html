	<script>
		function refresh_code() {
			// 获取用户输入的邮箱地址
			var email = $("#your-email").val();

			// 发送 GET 请求
			var path = CONTEXT_PATH + "/user/forget/code?email=" + encodeURIComponent(email);
			$.get(path, function (data) {
				data = $.parseJSON(data);
				if (data.code == 0) {
					// 成功
					alert("验证码已发送至您的邮箱，请注意查收！");
				} else {
					// 失败
					alert(data.msg);
				}
			});
		}
	</script>
